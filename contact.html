<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact with Shop-blue</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="logo" >
            <img src="Shop_Blue-removebg-preview.png" alt="">
        </div>
      </header>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
      <footer>
        <div class="professional-line">
          <p>&copy; 2023 Shop-Blue. All rights reserved.
            By Shaaf Sheikh
          </p>
        </div>
        <button class="signin-button"><a href="signin.html">Sign in</a></button>
      </footer>
</body>
</html>
